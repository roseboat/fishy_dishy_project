{% extends "rango/base.html" %}
{% block body_block %}
	<h1>Login</h1><br><br>
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Log in" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form><br><br>
	<p>
		Not a member?
		<a href="{% url 'registration_register' %}">Register here!</a>
	</p><br><br>
{% endblock %}
