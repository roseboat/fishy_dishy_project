{% extends 'fishydishy/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add a New Recipe!
{% endblock %}

{% block body_block %}
        <h1>Add a Recipe</h1><br>
        <div>
            <form id="recipe_form" method="post" action="/rango/add_recipe/">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                {{ field.help_text }}
                    {{ field }}<br><br>
                {% endfor %}
                <input type="submit" name="submit" value="Create Recipe" /><br><br>
            </form>
        </div>
{% endblock %}
